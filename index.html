<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cartoon Soundboard</title>
</head>
<body>
    <h1>Cartoon Soundboard</h1>

    <section class="buttons">
        <div class="positive">
            <h2>Positive</h2>
            <button id="applause-button">Applause!<audio id="applause-audio" src="sfx/applause_y.wav">
                Your browser doesn't support the audio element.</audio></button>
            <button id="laugh-button">Haha!<audio id="laugh-audio" src="sfx/laugh_track_x.wav">
                Your browser doesn't support the audio element.</audio></button>
        </div>
        <div class="event">
            <h2>Event</h2>
            <button id="blip-button">Blip!<audio id="blip-audio" src="sfx/blip.wav">
                Your browser doesn't support the audio element.</audio></button>
            <button id="boing-button">Boing!<audio id="boing-audio" src="sfx/boing_spring.wav">
                Your browser doesn't support the audio element.</audio></button>
            <button id="magic-button">Magic!<audio id="magic-audio" src="sfx/chime_up.wav">
                Your browser doesn't support the audio element.</audio></button>
            <button id="floop-button">Floop!<audio id="floop-audio" src="sfx/floop.wav">
                Your browser doesn't support the audio element.</audio></button>
            <button id="ping-button">Ping!<audio id="ping-audio" src="sfx/high_rise.wav">
                Your browser doesn't support the audio element.</audio></button>
        </div>
        <div class="negative">
            <h2>Negative</h2>
            <button id="boo-button">Boo!<audio id="boo-audio" src="sfx/boo.wav">
                Your browser doesn't support the audio element.</audio></button>
        </div>
    </section>
    
    <script src="soundboard.js"></script>
</body>
</html>
